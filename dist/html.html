<section class="video-player">
        <video>
            <source 
                data-ng-repeat="source in video.sources" 
                type="{{source[0]}}" 
                data-ng-src="{{source[1]}}">
            </source>
        </video>

        <jrl-video-controls
            data-ng-show="shouldShowControls"
            data-controls="playerControls"
            data-video="video"
            data-player="player">
        </jrl-video-controls>

        <jrl-video-play-button
            data-controls="playerControls"
            data-player="player"
            data-ng-show="!controls">
        </jrl-video-play-button>
</section>
